<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="UTF-8">
		<meta name="author" content="Sabina Johnson/Alex Waters">
		<meta name="description" content="Vacation Planner">
		<meta name="keywords" content="vacation">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<!--
					Final Java Project - Vacation Planner(Triply)
					November 30, 2022
				-->
				
				<!--Bootstrap link-->
				<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
				
				<!--link to style sheets-->
				<link rel="stylesheet" th:href="@{/css/style.css}">
				
		<title>Vacation Details</title>
	</head>
	
	<style>
	
		.label {
		background: #22577a;
		}
	
	</style>
<body>

	<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22577a" class="bi bi-bag-fill" viewBox="0 0 16 16">
	  			<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
				</svg> Triply</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-item nav-link" href="/">Home</a>
				  <a class="nav-item nav-link" href="/vacations/new">Plan Your Trip</a>
				  <a class="nav-item nav-link" href="/vacations">My Trips</a>
				  <a class="nav-item nav-link" href="/myActivities">Activities</a>
				  <a class="nav-item nav-link" href="destination">Destinations</a>
				</div>
			  </div>
			</nav>
			<!-- Navigation -->
	</header>
	
	<!-- Main -->	
	<main>
	
	<!--  Vacation Details -->
		<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
				<div class="row">
					<div class="col-md-12 bg-light p-2 mb-3">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12">
										<h4 class="frm_section_n" th:text="${vacation.name}"> </h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					<div class="container">
						<div class="row ">
							<div class="col-12">
								<table class="table">
										<thead class="label">
											<tr>
												<th scope="col" style="color: white;">Destination</th>
												<th scope="col" style="color: white;">Departure</th>
												<th scope="col" style="color: white;">Return</th>
												<th scope="col" style="color: white;">Edit</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td th:text="${vacation.destination}"> </td>
												<td th:text="${{vacation.startDate}}"></td>
												<td th:text="${{vacation.endDate}}"></td>
												<td><a th:href="@{/vacations/{id}(id=${vacation.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  													<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
													</svg></a>
												</td>
											</tr>
										</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!--  Traveler Details -->
	<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
				<div class="row">
					<div class="col-md-12 bg-light p-2 mb-3">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12">
										<h4 class="frm_section_n"> Travelers </h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

					<div class="container">
						<div class="row ">
							<div class="col-12">
								<table class="table">					
										<thead class="label">
											<tr>
												<th scope="col" style="color: white;">First Name</th>
												<th scope="col" style="color: white;">Last Name</th>
												<th scope="col" style="color: white;">Relationship</th>
												<th scope="col" style="color: white;">Edit</th>
											</tr>
										</thead>
										
										<tbody>
											<tr>
												<td th:text="${vacation.traveler.firstName}" />
												<td th:text="${vacation.traveler.lastName}" />
												<td th:text="${vacation.traveler.relationship}" />
												<td><a th:href="@{/vacations/{id}(id=${vacation.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  													<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
													</svg></a>
												</td>
											</tr>
										</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--  Add an Activity -->
		<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
					<div class="row">
						<div class="col-md-12 bg-light p-2 mb-3">
							<div class="row">
								<div class="col-md-6">
									<div class="row">
										<div class="col-md-12">
											<h4 class="frm_section_n"> Activities</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row ">
							<div class="col-12">
							<table class="table">					
										<thead class="label">
											<tr>
												<th scope="col" style="color: white;"></th>
												<th scope="col" style="color: white;">Name</th>
												<th scope="col" style="color: white;">Date</th>
												<th scope="col" style="color: white;">Description</th>
											</tr>
										</thead>
										
										<tbody>
											<tr>
												<tr th:each="currentActivity : ${allActivities}">
										<td><input type="checkbox" name="id" value="${currentActivity.id}"></td>
										<td th:text="${currentActivity.getName()}" />
										<td th:text="${currentActivity.getDate()}" />
										<td th:text="${currentActivity.getDescription()}" />
									</tr>
											</tr>
										</tbody>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</main>	
	<!-- Main -->	
			
	<!-- Footer -->
	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">
			@2022 Copyright: <a href="/"><strong>Triply</strong></a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->
</body>
</html>
