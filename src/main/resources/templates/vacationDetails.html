<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="UTF-8">
		<meta name="author" content="Sabina Johnson/Alex Waters">
		<meta name="description" content="Vacation Planner">
		<meta name="keywords" content="vacation">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<!--

				<!--link to style sheets-->
				<link rel="stylesheet" th:href="@{/css/style.css}">
				
				<!-- Font Awesome  -->
				<link rel="stylesheet"
					href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
					integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
					crossorigin="anonymous" />
				<link rel="stylesheet" href="static/css/AdminLTE.min.css" />
						
		<title>Vacation Details</title>
	</head>
	
	<style>
	
		.label {
		background: #22577a;
		}
	
	</style>
<body>

	<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22577a" class="bi bi-bag-fill" viewBox="0 0 16 16">
	  			<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
				</svg> Triply</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-item nav-link" href="/">Home</a>
				  <a class="nav-item nav-link" href="/vacations/new">Plan Your Trip</a>
				  <a class="nav-item nav-link" href="/vacations">My Trips</a>
				</div>
			  </div>
			</nav>
			<!-- Navigation -->
	</header>
	
	<!-- Main -->	
	<main>
	
	<!--  Vacation Details -->
		<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
				<div class="row">
					<div class="col-md-12 bg-light p-2 mb-3">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12">
										<h4 class="frm_section_n" th:text="${vacation.name}"> </h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					<div class="container">
						<div class="row ">
							<div class="col-12">
								<table class="table">
										<thead class="label">
											<tr>
												<th scope="col" style="color: white;">Destination</th>
												<th scope="col" style="color: white;">Departure</th>
												<th scope="col" style="color: white;">Return</th>
												<th scope="col" style="color: white;">Edit</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td th:text="${vacation.destination}"> </td>
												<td th:text="${{vacation.startDate}}"></td>
												<td th:text="${{vacation.endDate}}"></td>
												<td><a th:href="@{/vacations/{id}(id=${vacation.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  													<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
													</svg></a>
												</td>
											</tr>
										</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!--  Traveler Details -->
	<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
				<div class="row">
					<div class="col-md-12 bg-light p-2 mb-3">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12">
										<h4 class="frm_section_n"> Travelers </h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

					<div class="container">
						<div class="row ">
							<div class="col-12">
								<table class="table">					
										<thead class="label">
											<tr>
												<th scope="col" style="color: white;">First Name</th>
												<th scope="col" style="color: white;">Last Name</th>
												<th scope="col" style="color: white;">Relationship</th>
												<th scope="col" style="color: white;">Edit</th>
											</tr>
										</thead>
										
										<tbody>
											<tr>
												<td th:text="${vacation.traveler.firstName}" />
												<td th:text="${vacation.traveler.lastName}" />
												<td th:text="${vacation.traveler.relationship}" />
												<td><a th:href="@{/vacations/{id}(id=${vacation.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  													<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
													</svg></a>
												</td>
											</tr>
										</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--  Add an Activity -->
		<div class="container py-4">
			<div class="row">
				<div class="col-md-12 form_sec_outer_task border">
					<div class="row">
						<div class="col-md-12 bg-light p-2 mb-3">
							<div class="row">
								<div class="col-md-6">
									<div class="row">
										<div class="col-md-12">
											<h4 class="frm_section_n">Activities</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row ">
							<div class="col-12">
								<table class="table">
									<thead class="label">
										<tr>
											<th scope="col" style="color: white;">Name</th>
											<th scope="col" style="color: white;">Date</th>
											<th scope="col" style="color: white;">Description</th>
											<th scope="col" style="color: white;">Edit</th>
											<th scope="col" style="color: white;">Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr>
										<tr th:each="currentActivities : ${vacation.getActivities()}">
											<td th:text="${currentActivities.name}" />
											<td th:text="${currentActivities.date}" />
											<td th:text="${currentActivities.description}" />
											<td><a th:href="@{/vacations/{id}/editActivity/{activityId}(id=${vacation.id}, activityId=${currentActivities.id})}"><svg
														xmlns="http://www.w3.org/2000/svg" width="16" height="16"
														fill="currentColor" class="bi bi-pencil-fill"
														viewBox="0 0 16 16">
  							<path
															d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
						</svg></a></td>
											<td><a
												th:href="@{/vacations/{id}/delete/{activityId}(id=${vacation.id}, activityId=${currentActivities.id})}"><svg
														xmlns="http://www.w3.org/2000/svg" width="16" height="16"
														fill="currentColor" class="bi bi-trash-fill"
														viewBox="0 0 16 16">
  							<path
															d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
						</svg></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="row ml-0 bg-light mt-3 border py-3">
					<div class="col-md-12">
						<a type="button" id="rowAdder" th:href="@{/vacations/{id}/newActivity(id=${vacation.id})}" role="button" class="btn btn-outline-lite py-0 add_new_frm_field_btn" >
							<i class="fas fa-plus add_icon"></i> Add Activity</a>
					</div>
				</div>
			</div>
		</div>

	</main>	
	<!-- Main -->	
			
	<!-- Footer -->
	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">
			@2022 Copyright: <a href="/"><strong>Triply</strong></a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->
</body>
</html>
