<body>
<header>
<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">

			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

				  <a class="nav-item nav-link" href="destination">Destinations</a>
				</div>

			<!-- Navigation -->
	</header>
<form>
<h1>My Activities</h1>

<div class="container">
		<div class="row form">
			<div class="col-lg">
				<table class="table">
					<thead class="label">
						<tr>
							<th scope="col" style="color: white;">Name</th>
							<th scope="col" style="color: white;">Date</th>
							<th scope="col" style="color: white;">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<tr th:each="currentActivities : ${activities}">
							<td th:text="${currentActivities.name}" />
							<td th:text="${currentActivities.date}" />
							<td th:text="${currentActivities.description}" />
						<td><a
							th:href="@{/myActivities/{id}(id=${currentActivities.id})}">Edit</a></td>
						<td><a
							th:href="@{/myActivities/delete/{id}(id=${currentActivities.id})}">Delete</a></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row form">
			<div class="col-lg">
				<a class="btn btn-success" href="/myActivities/new" role="button">ADD ACTIVITIES</a>
			</div>
		</div>
	</div>

</form>
</body>
</html>
