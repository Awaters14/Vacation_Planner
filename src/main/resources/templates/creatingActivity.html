<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
				
				<!--link to style sheets-->
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>creating activity</title>
</head>
<body>
<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22577a" class="bi bi-bag-fill" viewBox="0 0 16 16">
	  			<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
				</svg> Triply</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-item nav-link" href="/">Home</a>
				  <a class="nav-item nav-link" href="/vacations/new">Plan Your Trip</a>
				  <a class="nav-item nav-link" href="/vacations">My Trips</a>
				  <a class="nav-item nav-link" href="/myActivities">Activities</a>
				  <a class="nav-item nav-link" href="destination">Destinations</a>
				</div>
			  </div>
			</nav>
			<!-- Navigation -->
			
	</header>

<div class="container">
		<div class="row form">
			<div class="col-lg">
				<h1>Create an Activity</h1>
			</div>
		</div>
	</div>


<form th:object="${newActivity}" th:action="@{/vacations/{id}/newActivity(id=${vacationId})}" method="post" class="form">
		<div class="container">
			<div class="row form">
				<div class="col-sm">
					<input type="hidden" name="activityId" th:field="*{id}">
					<div class="form-group">
						<label for="name">Activity Name:</label> 
						<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Beach, Museum, Picnic, Mini Golf, etc.">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>

					<div class="form-group">
						<label for="destination">Date:</label> 
						<input class="form-control" type="date" th:field="*{date}" id="date">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
					</div>


					<div class="form-group">
						<label for="startDate">Description:</label> 
						<input class="form-control" type="text" th:field="*{description}" id="description">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
					</div>

					<input type="submit" class="btn btn-success" value="SUBMIT">
				</div>
			</div>
		</div>
	</form>

</body>
</html>
