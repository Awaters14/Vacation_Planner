	<!--  Add a new vacation -->
	<form th:action="@{/vacations/{id}(id=${newVacation.id})}" th:object="${newVacation}" method="post" class="form">
		<div class="container">
			<div class="row form">
				<div class="col-sm">
					<div class="form-group">
						<label for="name">Vacation Name:</label> 
						<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Smith's Family Trip 2022">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>

					<div class="form-group">
						<label for="destination">Destination:</label> 
						<input class="form-control" type="text" th:field="*{destination}" id="destination" placeholder="(Country, Region, or City)">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
					</div>


					<div class="form-group">
						<label for="startDate">Departure:</label> 
						<input class="form-control" type="date" th:field="*{startDate}" id="startDate">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
					</div>

					<div class="form-group">
						<label for="endDate">Return:</label> 
						<input class="form-control" type="date" th:field="*{endDate}" id="endDate">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
					</div>

					<input type="submit" class="btn btn-success" value="SUBMIT">
				</div>
			</div>
		</div>
	</form>

			<!--  Add a Traveler -->
			<div class="container py-4">
			  <div class="row">
			    <div class="col-md-12 form_sec_outer_task border">
			      <div class="row">
			        <div class="col-md-12 bg-light p-2 mb-3">
			          <div class="row">
			            <div class="col-md-6">
			              <div class="row">
			                <div class="col-md-6">
			                  <h4 class="frm_section_n">Traveler</h4>
			                </div>
			              </div>
			            </div>
			          </div>
			        </div>
			        <div class="col-md-4">
			          <label>First name</label>
			        </div>
			        <div class="col-md-4">
			          <label> Last Name </label>
			        </div>
			        <div class="col-md-3">
			          <label> Relationship </label>
			        </div>
			      </div>
			      <div id="newinput" class="col-md-12 p-0">
			        <div class="col-md-12 form_field_outer p-0">
			          <div id="myRow" class="row form_field_outer_row">
			            
			            <div class="form-group col-md-4">
			              <input type="text" class="form-control w_90" name="firstName" id="firstName" placeholder="Enter first name" />
			            </div>
			            
			        	<div class="form-group col-md-4">
			              <input type="text" class="form-control w_90" name="lastName" id="lastName" placeholder="Enter last name" />
			            </div>
			            
			            <div class="form-group col-md-3">
			              <select name="relationship" id="relationship" class="form-control">
			                <option>--Select Option--</option>
			                <option>Myself</option>
			                <option>Family</option>
			                <option>Friend</option>
			                <option>Coworker</option>
			                <option>Other</option>
			              </select>
			            </div>
			            <div class="form-group col-md-1 add_del_btn_outer">
			              <button id="DeleteRow" class="btn_round remove_node_btn_frm_field">
			                <i class="fas fa-trash-alt"></i>
			              </button>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			    <div class="row ml-0 bg-light mt-3 border py-3">
			      <div class="col-md-12">
			        <button id="rowAdder" class="btn btn-outline-lite py-0 add_new_frm_field_btn"><i class="fas fa-plus add_icon"></i> Add Traveler</button>
			      </div>
			    </div>
			  </div>
			</div>

	<!-- Main -->

	        $("#rowAdder").click(function () {
	            newRowAdd =

				'<div class="row form_field_outer_row" id="myRow">' +
				'<div class="form-group col-md-4">' +

				'</div><div class="form-group col-md-3"><select name="relationship" id="relationship" class="form-control">' +
				'<option>--Select Option--</option><option>Myself</option><option>Family</option><option>Friend</option>' +
				'<option>Coworker</option><option>Other</option></select></div>' +
				'<div class="form-group col-md-1 add_del_btn_outer">' +
				'<button id="DeleteRow" class="btn_round remove_node_btn_frm_field"><i class="fas fa-trash-alt"></i>'
				'</button></div></div></div>';
	 
	            $('#newinput').append(newRowAdd);
	        });
	 
	        $("body").on("click", "#DeleteRow", function () {
	            $(this).parents("#myRow").remove();
	        })
    	</script>
