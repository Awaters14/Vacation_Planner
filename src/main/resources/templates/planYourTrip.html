	<body>
	<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22577a" class="bi bi-bag-fill" viewBox="0 0 16 16">
	  			<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
				</svg> Triply</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

				  <a class="nav-item nav-link" href="/">Home</a>

				  <a class="nav-item nav-link" href="destination">Destinations</a>
				</div>
			  </div>

			<!-- Navigation -->
	</header>

	<!-- Main -->

	<div class="container">
		<div class="row form">
			<div class="col-lg">
				<h1>Plan Your Trip</h1>
			</div>
		</div>
	</div>


	<form th:action="@{/vacations/{id}(id=${newVacation.id})}" th:object="${newVacation}" method="post" class="form">
		<div class="container">
			<div class="row form">
				<div class="col-sm">
					<div class="form-group">
						<label for="name">Vacation Name:</label> 
						<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Smith's Family Trip 2022">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>
					
					<div class="form-group">
						<label for="destination">Destination:</label> 
						<input class="form-control" type="text" th:field="*{destination}" id="destination" placeholder="(Country, Region, or City)">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
					</div>
					
			
					<div class="form-group">
						<label for="startDate">Departure:</label> 
						<input class="form-control" type="date" th:field="*{startDate}" id="startDate">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
					</div>
					
					<div class="form-group">
						<label for="endDate">Return:</label> 
						<input class="form-control" type="date" th:field="*{endDate}" id="endDate">
						<div class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
					</div>
					
					<input type="submit" class="btn btn-success" value="SUBMIT">
				</div>
			</div>
		</div>
	</form>
	
	<!-- Main -->	
			
		<!-- Footer -->
		<footer class="text-center text-lg-start">

			<div class="text-center p-3">

	</body>
