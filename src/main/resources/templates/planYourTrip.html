<script>
	function checkForm(form) {
		// validation fails if the input is blank
		if (form.destination.value == "") {
			alert("Error: Please eneter a destination");
			form.street.focus();
			return false;
		}
		if (form.startDate.value == "") {
			alert("Error: Please eneter a departure date");
			form.street.focus();
			return false;
		}

		if (form.endDate.value == "") {
			alert("Error: Please eneter a return date");
			form.street.focus();
			return false;
		}

		return true;
	}
</script>
