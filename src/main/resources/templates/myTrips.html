	</head>

	<style>

	background: #22577a;
	}

	<body>
	<header>
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light">
			  <a class="navbar-brand" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22577a" class="bi bi-bag-fill" viewBox="0 0 16 16">
	  			<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
				</svg> Triply</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

				<div class="navbar-nav">
				  <a class="nav-item nav-link" href="/">Home</a>

				  <a class="nav-item nav-link" href="/vacations">My Trips</a>
				</div>
			  </div>
			</nav>
			<!-- Navigation -->
	</header>

	<!-- Main -->
	<br>
	<div class="container">
		<div class="row form">
			<div class="col-lg">
				<h1>My Trips</h1>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row form">
			<div class="col-lg">
				<table class="table">
					<thead class="label">
						<tr>
							<th scope="col" style="color: white;">Name</th>
							<th scope="col" style="color: white;">Destination</th>
							<th scope="col" style="color: white;">Departure</th>
							<th scope="col" style="color: white;">Return</th>
							<th scope="col" style="color: white;">Edit</th>
							<th scope="col" style="color: white;">Delete</th>
							<th scope="col" style="color: white;">Details</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<tr th:each="currentVacations : ${vacation}">
							<td th:text="${currentVacations.name}" />
							<td th:text="${currentVacations.destination}" />
							<td th:text="${{currentVacations.startDate}}" />
							<td th:text="${{currentVacations.endDate}}" />

							<td><a
								th:href="@{/vacations/{id}(id=${currentVacations.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
  								<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
							</svg></a></td>
							
							<td><a
								th:href="@{/vacations/delete/{id}(id=${currentVacations.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  								<path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
							</svg></a></td>
							
							<td><a th:href="@{/vacations/details/{id}(id=${currentVacations.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
  								<path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z"/>
							</svg></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row form">
			<div class="col-lg">
				<a class="btn btn-success" href="/vacations/new" role="button">ADD VACATION</a>
			</div>
		</div>
	</div>
	
	<br>
	<!-- Main -->

	<footer class="text-center text-lg-start">
		<!-- Copyright -->

	</body>
</html>
